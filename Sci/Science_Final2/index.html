<body onresize="resize_canvas()" onload="resize_canvas()">
    <div class="wrapper">
        <div class="container">
            <div class="canvas-container">
                <center>
                    <canvas height="720" width="1280" id="main"></canvas><br>
                </center>
            </div>
        </div>
    </div>
    <div id="notSupported" class="hidden">
        Your browser does not support webgl.
    </div>
    <script src="js/vendor/loaderCustoms.js"></script>
    <script type="text/javascript">
        var widthToHeight = 1280 / 720;
        function resize_canvas(){
            canvas = document.getElementById("main");
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            var newWidthToHeight = newWidth / newHeight;

            console.log("onresize",newWidth,newHeight,newWidthToHeight);

            if (newWidthToHeight > widthToHeight) {
                if(newHeight>720)
                    newHeight = 720;
                newWidth = newHeight * widthToHeight;
                if(newWidth>1280)
                    newWidth = 1280;
                canvas.style.height = newHeight + 'px';
                canvas.style.width = newWidth + 'px';
            } else {
                if(newWidth>1280)
                    newWidth = 1280;
                newHeight = newWidth / widthToHeight;
                if(newHeight>720)
                    newHeight = 720;
                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            }
        }
    </script>
</body>
